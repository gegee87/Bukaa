<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in â€“ Google Accounts</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }
    img {
        width: 80px;
        margin-bottom: 20px;
    }
    h2 {
        font-weight: normal;
        margin-bottom: 10px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    button {
        width: 100%;
        background-color: #1a73e8;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1669c1;
    }
    .link {
        margin-top: 15px;
        font-size: 13px;
        color: #1a73e8;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    <h2>Sign in</h2>
    <p>Use your Google Account</p>
    <form>
        <input type="email" placeholder="Email or phone" required>
        <input type="password" placeholder="Enter your password" required>
        <button type="submit">Next</button>
    </form>
    <div class="link">Forgot email?</div>
</div>
</body>
</html>
