<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIRETAS!</title>
<style>
body {
  background: black;
  color: lime;
  font-family: monospace;
  text-align: center;
  overflow: hidden;
}
#hacking {
  white-space: pre-wrap;
  font-size: 14px;
}
.flash {
  animation: flash 0.1s infinite;
}
@keyframes flash {
  0% {background: black;}
  50% {background: red;}
  100% {background: black;}
}
#countdown {
  font-size: 50px;
  color: red;
  margin-top: 20px;
  display: none;
}
#jumpscare {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#jumpscare img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
audio {
  display: none;
}
</style>
</head>
<body>

<div id="hacking">Mengakses data korban...\nMemproses...\nMengambil data pribadi...\nBypassing security...\nUpload data ke server hacker...</div>
<div id="countdown"></div>

<div id="jumpscare">
<img src="https://iili.io/3Ye99tV.jpg" alt="JUMPSCARE">
<audio id="scream" src="https://www.soundjay.com/human/screams/female-scream-01.mp3" autoplay></audio>
</div>

<audio id="backsound" src="https://voca.ro/194ocuSMSWcp.mp3" autoplay loop></audio>

<script>
let text = document.getElementById('hacking');
let countdown = document.getElementById('countdown');
let jumpscare = document.getElementById('jumpscare');
let scream = document.getElementById('scream');
let backsound = document.getElementById('backsound');

setTimeout(() => {
  countdown.style.display = 'block';
  let count = 3;
  text.innerText = "SEMUA DATA BERHASIL DIRETAS!";
  let timer = setInterval(() => {
    countdown.innerText = count;
    count--;
    if(count < 0){
      clearInterval(timer);
      document.body.classList.add('flash');
      jumpscare.style.display = 'flex';
      scream.play();
    }
  }, 1000);
}, 6000);
</script>

</body>
</html>
